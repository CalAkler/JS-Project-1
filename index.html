    <h1><span class="blue">D&D Spell</span> or <span class="green">Weed Strain?</span></h1>

    <div class="greeting">
      <p>How well do you know your Dungeons and Dragons spells? How about your cannabis strains? Let's find out!</p>

      </div>

    </div>
